<div class="form-froup row">
    <label style="color: darkorchid;" class="col-sm-2 col-form-label">Genre Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="genreName"
        placeholder="Enter Genre Name">
    </div>
</div>

<button (click)="addGenre()" *ngIf="Genre.genreId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateGenre()" *ngIf="Genre.genreId!=0" class="btn btn-primary">
    Update
</button>
