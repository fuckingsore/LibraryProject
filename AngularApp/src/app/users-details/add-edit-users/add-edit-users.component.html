<div class="form-froup row">
    <label style="color: darkorchid;" class="col-sm-2 col-form-label">User First Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter First Name">
    </div>
    <label style="color: darkorchid;" class="col-sm-2 col-form-label">User Surname</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="surname"
        placeholder="Enter Surname">
    </div>
    <label style="color: darkorchid;" class="col-sm-2 col-form-label">User Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="email"
        placeholder="Enter Email">
    </div>
</div>

<button (click)="addUser()" *ngIf="User.userId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateUser()" *ngIf="User.userId!=0" class="btn btn-primary">
    Update
</button>
