<div class="form-froup row">
    <label style="color: darkorchid;" class="col-sm-2 col-form-label">Author First Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter First Name">
    </div>
    <label style="color:darkorchid;" class="col-sm-2 col-form-label">Author Surname</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="surname"
        placeholder="Enter Surname">
    </div>
</div>

<button (click)="addAuthor()" *ngIf="Author.authorId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateAuthor()" *ngIf="Author.authorId!=0" class="btn btn-primary">
    Update
</button>
